<h2>All Stocks</h2>

<form [formGroup]="form" (ngSubmit)="processform()">
  <label for=""></label>
  <input type="text" formControlName="searchstring" />
  <button type="submit">Search</button>
</form>

<br>
<br>


<table>
  <thead>
    <tr>
      <th>id</th>
      <th>market</th>
      <th>ticker</th>
      <th>stockname</th>
      <th>lastprice</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of stocks">
      <td>{{x.id}}</td>
      <td>{{x.market}}</td>
      <td>{{x.ticker}}</td>
      <td>{{x.stockName}}</td>
      <td>{{x.lastprice}}</td>
    </tr>
  </tbody>
</table>
